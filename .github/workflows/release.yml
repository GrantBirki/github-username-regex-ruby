name: release

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - lib/version.rb

permissions: {}

jobs:
  release:
    permissions:
      contents: write
      id-token: write
      packages: write
      attestations: write
    uses: github/salsa/.github/workflows/ruby.yml@ruby-slsa-level-3
    with:
      bootstrap_script: script/bootstrap
      build_script: script/build
      publish_rubygems: false
      publish_github_packages: false
      push_github_release: false
    secrets: inherit
